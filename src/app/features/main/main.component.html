<div class="wrapper">
  <div
    class="contents"
    *ngFor="let movie of movies"
    [routerLink]="['/movie/' + movie.id.toString()]"
  >
    <img src="https://image.tmdb.org/t/p/w500{{ movie?.poster_path }}" alt="" />
    <h3 *ngIf="movie.title">{{ movie.title }}</h3>
    <h3 *ngIf="movie.name">{{ movie.name }}</h3>
  </div>
</div>
